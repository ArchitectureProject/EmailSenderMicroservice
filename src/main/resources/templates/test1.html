<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Email Template</title>
</head>
<body>
<div>
    <p>Dear <span th:text="${name}"></span>,</p>
    <p>This is a sample email template using Thymeleaf in Java Spring. You can customize the content here.</p>
    <p>Thank you for using our service!</p>
</div>
</body>
</html>
